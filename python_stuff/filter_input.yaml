# all time in seconds

inputs:

  duration: 10
  dt: 0.1

  # missing a or tau is implicitly [0,0,0]
  events:
  -
    t: 1
    a: [5,0,0]
  -
    t: 3
  -
    t: 5
    tau: [1,0,0]
  -
    t: 7

outputs:
- t
- noisy_x
- noisy_y
- noisy_z
- noisy_ax
- noisy_ay
- noisy_az
- noisy_omega_x
- noisy_omega_y
- noisy_omega_z
